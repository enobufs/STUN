# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.7
  aws-cli: circleci/aws-cli@2.0.6

jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:16.10
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      # Checkout the code as the first step.
      - checkout
      # Next, the node orb's install-packages step will install the dependencies from a package.json.
      # The orb install-packages step will also automatically cache them for faster future runs.
      - node/install-packages:
          # If you are using yarn, change the line below from "npm" to "yarn"
          pkg-manager: yarn
      # - run:
      #     name: Run tests
      #     command: npm test

  configure_ec2_server:
    machine: # executor type
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 90:59:80:0a:f8:a8:c9:6e:cb:83:8f:8b:50:85:86:47
            - bc:a3:71:98:e9:7a:06:a6:b7:51:b6:cd:4d:a7:68:8b
      - run:
          name: Archive the project
          command: |
            touch stun.tar.gz
            tar --exclude=stun.tar.gz -zcvf stun.tar.gz .
      - run:
          name: Copy project to EC2 server
          command: |
            scp -vvv stun.tar.gz ubuntu@ec2-3-80-156-185.compute-1.amazonaws.com:/home/ubuntu
            ssh -vvv ubuntu@ec2-3-80-156-185.compute-1.amazonaws.com tar -xvzf stun.tar.gz
      - run:
          name: Copy project to EC2 server
          command: |
            scp stun.tar.gz ubuntu@ec2-3-80-156-185.compute-1.amazonaws.com:/home/ubuntu
            ssh ubuntu@ec2-3-80-156-185.compute-1.amazonaws.com tar -xvzf stun.tar.gz

      - run: 
          name: Install project
          command: |
            ssh ubuntu@ec2-3-80-156-185.compute-1.amazonaws.com npm install -g node-stun
            ssh ubuntu@ec2-3-80-156-185.compute-1.amazonaws.com node-stun-server
     
workflows:
  stun:
    jobs:
      - build-and-test
      # For running simple node tests, you could optionally use the node/test job from the orb to replicate and replace the job above in fewer lines.
      # - node/test
      - configure_ec2_server:
          requires: 
            - build-and-test
          filters:
            branches:
              only:
                - circleci-project-setup

